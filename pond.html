<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 20%;
            border-radius: 5px;
        }
        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        img {
            border-radius: 5px 5px 0 0;
        }
        .container{
            padding:2px 16px;
        }
    </style>
</head>
<script>
    async function fetchDucks() {
        const url = "http://localhost:8080/ducks";
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const ducks = await response.json();


            document.body.innerHTML = '';


            ducks.forEach(duck => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = `http://localhost:8080/ducks/${duck.id}/image`;
                img.alt = 'Duck';

                const container = document.createElement('div');
                container.className = 'container';

                const title = document.createElement('h4');
                title.innerHTML = `<b>${duck.id}</b>`;

                const description = document.createElement('p');
                description.textContent = duck.type;

                container.appendChild(title);
                container.appendChild(description);
                card.appendChild(img);
                card.appendChild(container);

                document.body.appendChild(card);
            });
        } catch (error) {
            console.error("Could not fetch ducks:", error);
        }
    }

    fetchDucks();
</script>
</body>
</html>
